<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Check out
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-avatar slot="start">
        <img [src]="producto.producto.fotos[0]" />
      </ion-avatar>
      <ion-label>
        <h2>{{ producto.producto.producto }}</h2>
        <h3>Cantidad {{ producto.cantidad }}</h3>
        <p>
          {{ producto.producto.precio * producto.cantidad | currency: "USD" }}
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <p>Total a pagar {{ total | currency: "USD" }}</p>
    </ion-item>
  </ion-list>
</ion-content>
